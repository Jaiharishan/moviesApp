<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MoviesApp</title>

        

        <!-- bootstrap css cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- javascript -->
        <script defer src="js/script.js"></script>
        
    </head>

    <body>

        <section class="p-5 mt-5">
            <div class="display-3 text-center text-light">Search for 1000+ movies</div>
        </section>
        
        <section class="p-5 d-flex justify-content-center">
            <form class="d-flex w-50">
                <div class="form-group w-100">
                    <input type="text" class="form-control" id='moviesValue'>
                </div>
                <button type="submit" class="btn btn-primary" id='search'>search</button>
            </form>
        </section>

        <div id="movies-searchable" class="p-5"></div>
        
    </body>
</html>
